<h3>Properties</h3>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>propID</th>
                <th>providerID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Address</th>
                <th>Price</th>
                <th>imageUrl</th>
                <th>description</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-row" *ngFor="let property of properties">
                <td>{{property.id}}</td>
                <td>{{property.userID}}</td>
                <td>{{property.name}}</td>
                <td>{{property.location}}</td>
                <td>{{property.address}}</td>
                <td>{{property.price}}</td>
                <td>{{property.imageUrl}}</td>
                <td>{{property.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
